<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0d1117;
            color: #f0f6fc;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            line-height: 1.5;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .nav-section {
            margin-bottom: 2rem;
        }

        .nav-links {
            display: grid;
            gap: 0.5rem;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .nav-link {
            display: block;
            padding: 0.75rem 1rem;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            text-decoration: none;
            color: #58a6ff;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .nav-link:hover {
            background-color: #21262d;
            border-color: #58a6ff;
            transform: translateY(-1px);
        }

        .nav-link:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .nav-links {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-section">
            <div class="nav-links">
                <a href="index1.html" class="nav-link">Index 1</a>
                <a href="index2.html" class="nav-link">Index 2</a>
                <a href="index3.html" class="nav-link">Index 3</a>
                <a href="index4.html" class="nav-link">Index 4</a>
                <a href="index5.html" class="nav-link">Index 5</a>
                <a href="index6.html" class="nav-link">Index 6</a>
                <a href="index7.html" class="nav-link">Index 7</a>
                <a href="index8.html" class="nav-link">Index 8</a>
            </div>
        </div>
    </div>
</body>
</html>
