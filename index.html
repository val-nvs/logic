<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background-color: #0d1117;
            color: #f0f6fc;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .button {
            background-color: #21262d;
            border: 1px solid #30363d;
            color: #f0f6fc;
            font-size: 1.25rem;
            font-weight: 600;
            padding: 1rem 0;
            border-radius: 0.5rem;
            text-decoration: none;
            text-align: center;
            width: 100%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .button:hover {
            background-color: #30363d;
            border-color: #8b949e;
        }

        .button:active {
            background-color: #282e33;
        }

        .button.on {
            background: linear-gradient(90deg, #f59e0b, #facc15);
            color: #0d1117;
            border: 2px solid #fbbf24;
            box-shadow: 0 0 12px #fbbf24, 0 0 24px #f59e0b inset;
            animation: pulse 1.5s infinite alternate;
        }

        .button.off {
            background-color: #444c56;
            color: #8b949e;
            border-color: #30363d;
            cursor: not-allowed;
            pointer-events: none;
            box-shadow: none;
            animation: none;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 12px #fbbf24, 0 0 24px #f59e0b inset; }
            100% { box-shadow: 0 0 24px #fbbf24, 0 0 48px #f59e0b inset; }
        }

        @media (max-width: 400px) {
            .button {
                font-size: 1.1rem;
                padding: 0.8rem 0;
            }
        }

        @media (min-width: 1200px) {
            .button {
                font-size: 1.5rem;
                padding: 1.2rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index1.html" class="button">v1</a>
        <a href="index2.html" class="button">v2</a>
        <a href="index3.html" class="button">v3</a>
        <a href="index4.html" class="button on">v4</a>
        <a href="index5.html" class="button">v5</a>
        <a href="index6.html" class="button">v6</a>
        <a href="index7.html" class="button">v7</a>
    </div>
</body>
</html>
